<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Indicadores RH – Tlantic</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f9ff;
      color: #003366;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    header h2 {
      margin-top: 10px;
      font-weight: normal;
      font-size: 1.1em;
      color: #cce6ff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .chart-box {
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 51, 102, 0.1);
      width: 100%;
      max-width: 400px;
      min-width: 300px;
      flex: 1 1 300px;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    h2 {
      font-size: 1.1em;
      color: #003366;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Indicadores RH – Tlantic</h1>
    <h2>Gráficos Individuais</h2>
  </header>

  <div class="container">
    <div class="chart-box">
      <h2>Idade Média</h2>
      <canvas id="chartIdadeMedia"></canvas>
    </div>

    <div class="chart-box">
      <h2>Tempo Médio na Tlantic</h2>
      <canvas id="chartTempoMedio"></canvas>
    </div>

    <div class="chart-box">
      <h2>Distribuição por Nível Hierárquico</h2>
      <canvas id="chartHierarquia"></canvas>
    </div>

    <div class="chart-box">
      <h2>Distribuição por Género</h2>
      <canvas id="chartGenero"></canvas>
    </div>

    <div class="chart-box">
      <h2>Distribuição por Função</h2>
      <canvas id="chartFuncao"></canvas>
    </div>

    <div class="chart-box">
      <h2>Distribuição por Geografia</h2>
      <canvas id="chartGeografia"></canvas>
    </div>

    <div class="chart-box">
      <h2>Remuneração Média (€)</h2>
      <canvas id="chartRemuneracao"></canvas>
    </div>

    <div class="chart-box">
      <h2>Taxa de Retenção (%)</h2>
      <canvas id="chartRetencao"></canvas>
    </div>
  </div>

  <script>
    // Idade Média
    new Chart(document.getElementById('chartIdadeMedia'), {
      type: 'bar',
      data: {
        labels: ['Idade Média'],
        datasets: [{ data: [34.5], backgroundColor: '#0077cc' }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 60 } }
      }
    });

    // Tempo Médio na Tlantic
    new Chart(document.getElementById('chartTempoMedio'), {
      type: 'bar',
      data: {
        labels: ['Tempo Médio (anos)'],
        datasets: [{ data: [5.2], backgroundColor: '#3399ff' }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 10 } }
      }
    });

    // Distribuição por Nível Hierárquico (área)
    new Chart(document.getElementById('chartHierarquia'), {
      type: 'line',
      data: {
        labels: ['Colaborador', 'Coordenador', 'RH'],
        datasets: [{
          label: 'Total',
          data: [80, 15, 5],
          fill: true,
          backgroundColor: 'rgba(0,119,204,0.2)',
          borderColor: '#0077cc',
          tension: 0.3
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // Distribuição por Género
    new Chart(document.getElementById('chartGenero'), {
      type: 'pie',
      data: {
        labels: ['Masculino', 'Feminino'],
        datasets: [{
          data: [60, 40],
          backgroundColor: ['#0077cc', '#80bfff']
        }]
      },
      options: {
        plugins: { legend: { position: 'bottom' } }
      }
    });

    // Distribuição por Função (barra horizontal)
    new Chart(document.getElementById('chartFuncao'), {
      type: 'bar',
      data: {
        labels: ['Técnico', 'Comercial', 'Suporte', 'Operações'],
        datasets: [{
          data: [30, 25, 20, 25],
          backgroundColor: ['#003f6b', '#005fa3', '#0077cc', '#3399ff']
        }]
      },
      options: {
        indexAxis: 'y',
        plugins: { legend: { display: false } },
        scales: { x: { beginAtZero: true } }
      }
    });

    // Distribuição por Geografia
    new Chart(document.getElementById('chartGeografia'), {
      type: 'pie',
      data: {
        labels: ['Norte', 'Centro', 'Sul', 'Ilhas'],
        datasets: [{
          data: [40, 20, 30, 10],
          backgroundColor: ['#004c99', '#0066cc', '#3399ff', '#99ccff']
        }]
      },
      options: {
        plugins: { legend: { position: 'bottom' } }
      }
    });

    // Remuneração Média
    new Chart(document.getElementById('chartRemuneracao'), {
      type: 'bar',
      data: {
        labels: ['Remuneração Média'],
        datasets: [{ data: [1250], backgroundColor: '#005fa3' }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 2000 } }
      }
    });

    // Taxa de Retenção
    new Chart(document.getElementById('chartRetencao'), {
      type: 'bar',
      data: {
        labels: ['Retenção'],
        datasets: [{ data: [87], backgroundColor: '#004c99' }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });
  </script>

</body>
</html>
