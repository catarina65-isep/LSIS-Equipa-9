<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard RH (Exemplo)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas {
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin-bottom: 50px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Dashboard RH</h1>

  <h2>Género vs Tipo de Contrato</h2>
  <canvas id="chartGeneroContrato"></canvas>

  <h2>Estado dos Colaboradores por Equipa</h2>
  <canvas id="chartEquipaEstado"></canvas>

  <h2>Férias Gozadas por Faixa Etária</h2>
  <canvas id="chartIdadeFerias"></canvas>

  <script>
    // === Gráfico 1: Género vs Tipo de Contrato ===
    const contratoLabels = ['Sem termo', 'Termo certo', 'Estágio'];
    const generoData = {
      labels: contratoLabels,
      datasets: [
        {
          label: 'Masculino',
          data: [12, 8, 5],
          backgroundColor: '#4e79a7'
        },
        {
          label: 'Feminino',
          data: [10, 11, 6],
          backgroundColor: '#f28e2b'
        },
        {
          label: 'Outro',
          data: [1, 0, 1],
          backgroundColor: '#e15759'
        }
      ]
    };

    new Chart(document.getElementById('chartGeneroContrato'), {
      type: 'bar',
      data: generoData,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Género vs Tipo de Contrato'
          }
        }
      }
    });

    // === Gráfico 2: Estado por Equipa ===
    const equipaLabels = ['Equipa A', 'Equipa B', 'Equipa C'];
    const estadoData = {
      labels: equipaLabels,
      datasets: [
        {
          label: 'Ativo',
          data: [6, 8, 5],
          backgroundColor: '#59a14f'
        },
        {
          label: 'Licença',
          data: [1, 2, 0],
          backgroundColor: '#edc948'
        },
        {
          label: 'Suspenso',
          data: [0, 1, 2],
          backgroundColor: '#b07aa1'
        }
      ]
    };

    new Chart(document.getElementById('chartEquipaEstado'), {
      type: 'bar',
      data: estadoData,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Estado dos Colaboradores por Equipa'
          }
        },
        scales: {
          x: { stacked: true },
          y: { stacked: true }
        }
      }
    });

    // === Gráfico 3: Férias por Faixa Etária ===
    const idadeLabels = ['<25', '25–35', '36–45', '>45'];
    const feriasData = {
      labels: idadeLabels,
      datasets: [{
        label: 'Média de Dias Gozados',
        data: [8, 12, 15, 10],
        backgroundColor: '#76b7b2'
      }]
    };

    new Chart(document.getElementById('chartIdadeFerias'), {
      type: 'bar',
      data: feriasData,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Férias Gozadas por Faixa Etária'
          }
        }
      }
    });
  </script>

</body>
</html>
